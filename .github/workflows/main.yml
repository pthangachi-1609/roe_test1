# .github/workflows/main.yml
name: DataDash Report QA Automation (Python)

on:
  # Allows manual runs from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  scrape_and_sum_python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Setup Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
        
      - name: Install Playwright Browsers
        run: playwright install chromium
        
      # MANDATORY STEP NAME CONTAINING THE EMAIL ADDRESS
      - name: Run Playwright Scraper - 22ds3000113@ds.study.iitm.ac.in
        run: python sum_tables.py
        # The final sum will be printed to the logs of this step.
